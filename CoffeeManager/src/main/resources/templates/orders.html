<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
</head>
<body>
  <h1>Orders</h1>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>ID заказа у пользователя</th>
      <th>Пользователь</th>
      <th>Наименование</th>
      <th>Количество</th>
      <th>Стоимость</th>
      <th>Статус</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order:${orders}">
      <td th:text="${order.id}"></td>
      <td th:text="${order.userOrderId}"></td>
      <td th:text="${order.userName}"></td>
      <td th:text="${order.coffeeName}"></td>
      <td th:text="${order.coffeeQuantaty}"></td>
      <td th:text="${order.amount}"></td>
      <td th:text="${order.orderStatus}"></td>
      <td><a th:href="@{update-order/{id}(id=${order.id})}">Change Status</a></td>
    </tr>
    </tbody>
  </table>
</body>
</html>
